<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-5 ">PRODUCTOS</h1>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <td class="bg-primary text-white">ID</td>
                    <td class="bg-primary text-white">Nombre</td>
                    <td class="bg-primary text-white">Categoria</td>
                    <td class="bg-primary text-white">Precio</td>
                    <td class="bg-primary text-white">Acciones </td>
                </tr>
            </thead>
            <tbody>
                {% for product in products%} 
                    <tr>
                        <td>{{ product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <a href="{% url 'editar_producto' product.id %}" class="btn btn-success">Editar</a>
                            <a href="{% url 'eliminar_producto' product.id %}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                {% endfor%}
            </tbody>
        </table>
        <form action="{% url 'crear_producto'%}" method="POST" class="form-group">
            {% csrf_token %}
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control">
            <label for="price">Precio</label>
            <input type="number" name="price" class="form-control">
            <label for="category_id">Categoria:</label>
            <select name="category_id" class="form-control">
                <option value="">----Seleccione una categoria----</option>
                {%for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endfor%}
            </select>
            <button type="submit" class="btn btn-primary m-5">Crear Producto</button>
        </form>
    </div>

</body> 
</html>
