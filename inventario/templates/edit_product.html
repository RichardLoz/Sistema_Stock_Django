<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Editar Producto</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'actualizar_producto' product.id %}" method="POST" class="form-group">
            {% csrf_token %}
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}">
            <label for="price">Precio</label>
            <input type="number" name="price" class="form-control" value="{{ product.price }}">
            <label for="category_id">Categoria:</label>
            <select name="category_id" class="form-control">
                <option value="{{product.category.id}}">{{product.category}}</option>
                {%for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endfor%}
            </select>
            <button type="submit" class="btn btn-success m-5">Actualizar Producto</button>
        </form>
    </div>
</body>
</html>
